<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>In game - SuperXO</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/index.js"></script>
  </head>

  <body>
    <header>
      <img
        src="assets/logo.svg"
        alt="logo"
        width="300"
        onclick="window.location.href='/';"
        style="cursor: pointer"
      />
      <div
        class="header-fast-link"
        onclick="window.location.href='/newGame?bot=2';"
        style="cursor: pointer"
      >
        Play medium bot
      </div>
      <div
        class="header-fast-link"
        onclick="window.location.href='/newGame?bot=2';"
        style="cursor: pointer"
      >
        Play hard bot
      </div>
      <div
        class="header-fast-link"
        onclick="window.location.href='/newGame?time=180:0';"
        style="cursor: pointer"
      >
        Play 3+0 with invite link
      </div>
      <div class="header-fast-link" onclick="window.location.href='/rules';"
      style="cursor: pointer">
        Rules
      </div>
    </header>

    <main>
      <div class="chessboard" id="chessboard"></div>
      <table class="move-log" id="move-log">
        <tbody></tbody>
      </table>
      <div id="game-status"></div>
    </main>

    <footer>Â© Alexey Datskovskiy</footer>
  </body>
</html>
