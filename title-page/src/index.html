<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SuperXO</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/index.js"></script>
  </head>

  <body>
    <header>
      <img
        src="assets/logo.svg"
        alt="logo"
        width="300"
        onclick="window.location.href='/';"
        style="cursor: pointer"
      />
      <div class="header-fast-link" onclick="window.location.href='/newGame?bot=2';"
      style="cursor: pointer">
        Play medium bot
      </div>
      <div class="header-fast-link" onclick="window.location.href='/newGame?bot=2';"
      style="cursor: pointer">
        Play hard bot
      </div>
      <div class="header-fast-link" onclick="window.location.href='/newGame?time=180:0';"
      style="cursor: pointer">
        Play 3+0 with invite link
      </div>
      <div class="header-fast-link" onclick="window.location.href='/rules';"
      style="cursor: pointer">
        Rules
      </div>
    </header>

    <main>
      <div class="main-menu">
        <div class="menu-row-title">Player VS Player via invite link</div>
        <div class="buttons-row">
          <button
            class="menu-button"
            onclick="location.href='/newGame?time=60:0'"
          >
            1+0
          </button>
          <button
            class="menu-button"
            onclick="location.href='/newGame?time=120:1'"
          >
            2+1
          </button>
          <button
            class="menu-button"
            onclick="location.href='/newGame?time=180:0'"
          >
            3+0
          </button>
          <button
            class="menu-button"
            onclick="location.href='/newGame?time=180:2'"
          >
            3+2
          </button>
        </div>
        <div class="menu-row-title">Player VS Player on local device</div>
        <div class="buttons-row">
          <button class="menu-button" onclick="location.href='/game?time=60:0'">
            1+0
          </button>
          <button
            class="menu-button"
            onclick="location.href='/game?time=120:1'"
          >
            2+1
          </button>
          <button
            class="menu-button"
            onclick="location.href='/game?time=180:0'"
          >
            3+0
          </button>
          <button
            class="menu-button"
            onclick="location.href='/game?time=180:2'"
          >
            3+2
          </button>
        </div>
        <div class="menu-row-title">Player VS AI</div>
        <div class="buttons-row">
          <button class="menu-button" onclick="location.href='/newGame?bot=1'">
            Easy
          </button>
          <button class="menu-button" onclick="location.href='/newGame?bot=2'">
            Medium
          </button>
          <button class="menu-button" onclick="location.href='/newGame?bot=3'">
            Hard
          </button>
        </div>
      </div>
    </main>

    <footer>Â© Alexey Datskovskiy</footer>
  </body>
</html>
